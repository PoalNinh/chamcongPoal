<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp ảnh với Thông tin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #camera,
        #canvas,
        #photo {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .button-container button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .button-container button i {
            margin-right: 8px;
        }

        #switchCameraBtn {
            background-color: #4CAF50;
        }

        #captureBtn,
        #captureOutBtn {
            background-color: #2196F3;
        }

        #backBtn {
            background-color: #f44336;
        }

        #switchCameraBtn:hover {
            background-color: #45a049;
        }

        #captureBtn:hover,
        #captureOutBtn:hover {
            background-color: #1e88e5;
        }

        #backBtn:hover {
            background-color: #e53935;
        }

        .alert,
        .loading,
        .fullscreen-message {
            padding: 15px;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50;
            font-size: 18px;
            z-index: 9999;
        }

        .loading {
            background-color: #ffa500;
        }

        .fullscreen-message {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button-container button:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }

        .button-container button:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #f4f4f4;
        }

        #cameraOverlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }

        #cameraContainer {
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Chụp ảnh với Thông tin</h1>
    <div id="loadingBox" class="loading">Đang gửi dữ liệu...</div>
    <div id="alertBox" class="alert"></div>

    <div class="button-container">
        <button id="checkInBtn">Check In</button>
        <button id="checkOutBtn">Check Out</button>
    </div>

    <div id="cameraContainer" style="display:none;">
        <video id="camera" autoplay playsinline></video>
        <div id="cameraOverlay"></div>
        <div class="button-container">
            <button id="switchCameraBtn"><i class="fas fa-sync-alt"></i>Đổi Camera</button>
            <button id="captureBtn"><i class="fas fa-camera"></i>Chụp ảnh vào</button>
            <button id="captureOutBtn" style="display: none;"><i class="fas fa-camera"></i>Chụp ảnh ra</button>
            <button id="backBtn"><i class="fas fa-arrow-left"></i>Quay lại</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="Ảnh đã chụp sẽ xuất hiện ở đây.">
        <div id="infoDisplay"></div>
    </div>
    <script>
        // Constants and DOM elements
        const appId = '1216c729-76e6-4515-80c1-3b9c4ef3ed9e';
        const accessKey = 'V2-X3g13-TINHw-bkl3F-Arpld-zMzvm-DoWDE-lsUXP-GCjuW';
        const region = 'www';

        const camera = document.getElementById('camera');
        const captureBtn = document.getElementById('captureBtn');
        const captureOutBtn = document.getElementById('captureOutBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const backBtn = document.getElementById('backBtn');
        const cameraContainer = document.getElementById('cameraContainer');
        const checkInOutChoice = document.getElementById('checkInOutChoice');
        const photo = document.getElementById('photo');
        const infoDisplay = document.getElementById('infoDisplay');
        const alertBox = document.getElementById('alertBox');
        const loadingBox = document.getElementById('loadingBox');
        const cameraOverlay = document.getElementById('cameraOverlay');

        let stream;
        let facingMode = "user";

        // Utility functions
        function showAlert(message, duration = 3000) {
            alertBox.textContent = message;
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, duration);
        }

        function showLoading() {
            loadingBox.style.display = "block";
        }

        function hideLoading() {
            loadingBox.style.display = "none";
        }

        function showFullScreenMessage(message, duration = 3000) {
            alertBox.textContent = message;
            alertBox.classList.add("fullscreen-message");
            setTimeout(() => {
                alertBox.classList.remove("fullscreen-message");
                alertBox.style.display = "none";
            }, duration);
        }

        async function apiRequest(tableName, action, data, select = {}) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            try {
                const response = await $.ajax({
                    url: apiUrl,
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': accessKey,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify({
                        Action: action,
                        Properties: select,
                        ...data
                    })
                });
                console.log('API Response:', response); // Log the full response
                return response;
            } catch (error) {
                console.error('API request failed:', error);
                if (error.responseJSON) {
                    console.error('API error details:', error.responseJSON);
                }
                throw error;
            }
        }
        async function checkExistingRecord(idChamCong) {
            try {
                const response = await apiRequest('ChamCong', 'Find', {}, {
                    Selector: `Filter(ChamCong,[ID CV]="${idChamCong}")`
                });

                return response;
            } catch (error) {
                console.error('Error checking existing record:', error);
                throw error;
            }
        }

        async function updateOverlayInfo() {
            const currentTime = moment().tz("Asia/Ho_Chi_Minh");
            const date = currentTime.format('YYYY-MM-DD');
            const timeStr = currentTime.format('HH:mm:ss');

            try {
                const position = await getLocation();
                const [latitude, longitude] = position.split(',');

                cameraOverlay.innerHTML = `
                    Vị trí: ${latitude}, ${longitude}<br>
                    Địa chỉ: Phường Thới Hoà, Thành phố Bến Cát, Tỉnh Bình Dương, 75900, Việt Nam<br>
                    Thời gian: ${date} ${timeStr}
                `;
            } catch (error) {
                console.error('Error updating overlay info:', error);
                cameraOverlay.innerHTML = `
                    Không thể lấy vị trí<br>
                    Thời gian: ${date} ${timeStr}
                `;
            }
        }

        // Camera and image capture functions
        async function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                camera.srcObject = stream;
                updateOverlayInfo();
                // Cập nhật thông tin mỗi giây
                setInterval(updateOverlayInfo, 1000);
            } catch (err) {
                console.error("Không thể truy cập camera:", err);
                showAlert("Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập.");
            }
        }

        function captureImage() {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = camera.videoWidth;
                canvas.height = camera.videoHeight;
                const ctx = canvas.getContext('2d');

                // Vẽ video stream lên canvas
                ctx.drawImage(camera, 0, 0);

                // Lấy thông tin từ overlay hiện tại
                const overlayInfo = cameraOverlay.innerHTML;

                // Vẽ overlay lên canvas
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(10, 10, canvas.width - 20, 100);
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';

                // Chia thông tin thành các dòng và vẽ lên canvas
                const lines = overlayInfo.split('<br>');
                lines.forEach((line, index) => {
                    ctx.fillText(line, 20, 30 + (index * 20));
                });

                canvas.toBlob((blob) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.8);
            });
        }

        async function getLocation() {
            return new Promise((resolve, reject) => {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude: lat, longitude: lon } = position.coords;
                            try {
                                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                                const data = await response.json();
                                resolve(`${lat},${lon}`);
                            } catch (error) {
                                console.error('Error getting address:', error);
                                resolve(`${lat},${lon}`);
                            }
                        },
                        (error) => {
                            console.error("Error getting location:", error);
                            reject("Không thể lấy vị trí");
                        }
                    );
                } else {
                    reject("Trình duyệt không hỗ trợ geolocation");
                }
            });
        }
        async function handleCheckInOut(type) {
            showLoading();
            const name = "Nguyễn Văn b"; // Thay thế bằng tên thực tế của người dùng
            const currentTime = moment().tz("Asia/Ho_Chi_Minh");
            const date = currentTime.format('DD/MM/YYYY');
            const timeStr = currentTime.format('HH:mm:ss');
            const idChamCong = `${name}${date}`;

            try {
                const existingRecord = await checkExistingRecord(idChamCong);

                let newData = {
                    "ID CV": idChamCong,
                    "NGÀY": date,
                    "HỌ VÀ TÊN": name,
                    "GHI CHÚ": `Check ${type} qua API`
                };
                if (existingRecord[0]) {
                    if (type === 'in') {
                        if (existingRecord[0]['ID CV'] === idChamCong) {

                            const confirmOverwrite = confirm(`Bạn đã check-in lúc ${existingRecord[0].IN}. Bạn có muốn ghi đè không?`);
                            if (!confirmOverwrite) {
                                hideLoading();
                                return;
                            }
                            newData["LỊCH SỬ IN"] = `${existingRecord[0]["LỊCH SỬ IN"] || ""};
                         ${timeStr}`;
                        } else {
                            newData["LỊCH SỬ IN"] = timeStr;
                        }
                        newData["IN"] = timeStr;
                        newData["HÌNH ẢNH IN"] = await captureImage();
                        newData["ĐỊA CHỈ IN"] = await getLocation();
                    } else if (type === 'out') {
                        if (!existingRecord[0]) {
                            showAlert("Không tìm thấy bản ghi check-in cho hôm nay. Không thể check-out.");
                            hideLoading();
                            return;
                        }
                        if (!existingRecord[0].IN) {
                            showAlert("Bạn chưa check-in hôm nay. Không thể check-out.");
                            hideLoading();
                            return;
                        }
                        if (existingRecord[0].OUT) {
                            const confirmOverwrite = confirm(`Bạn đã check-out lúc ${existingRecord[0].OUT}. Bạn có muốn ghi đè không?`);
                            if (!confirmOverwrite) {
                                hideLoading();
                                return;
                            }
                            newData["LỊCH SỬ OUT"] = `${existingRecord[0]["LỊCH SỬ OUT"] || ""};
                         ${name} Đã check out vào : (${date} ${timeStr})`;
                        } else {
                            newData["LỊCH SỬ OUT"] = `${name} Đã check out vào : (${date} ${timeStr})`;
                        }
                        newData["OUT"] = timeStr;
                        newData["HÌNH ẢNH OUT"] = await captureImage();
                        newData["ĐỊA CHỈ OUT"] = await getLocation();
                    }
                } else {
                    newData["LỊCH SỬ IN"] = timeStr;
                    newData["IN"] = timeStr;
                    newData["HÌNH ẢNH IN"] = await captureImage();
                    newData["ĐỊA CHỈ IN"] = await getLocation();
                }

                const action = existingRecord[0] ? 'Edit' : 'Add';
                const response = await apiRequest('ChamCong', action, { Rows: [newData] });
                console.log('API Response:', response); // Log the full response
                return response;
                if (response && response.Success) {
                    showFullScreenMessage(`Đã gửi thông tin check-${type} thành công!`);
                } else {
                    throw new Error('API request did not return a success status');
                }
            } catch (error) {
                console.error('API request failed:', error);
                if (error.responseJSON) {
                    console.error('API error details:', error.responseJSON);
                }
                throw error;
            } finally {
                hideLoading();
            }
        }

        // Event listeners
        switchCameraBtn.addEventListener('click', () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        });

        captureBtn.addEventListener('click', () => handleCheckInOut('in'));
        captureOutBtn.addEventListener('click', () => handleCheckInOut('out'));

        backBtn.addEventListener('click', () => {
            cameraContainer.style.display = 'none';
            checkInOutChoice.style.display = 'block';
        });

        $('#checkInBtn').on('click', () => {
            $('#checkInOutChoice').hide();
            $('#cameraContainer').show();
            $('#captureOutBtn').hide();
            $('#captureBtn').show();
        });

        $('#checkOutBtn').on('click', () => {
            $('#checkInOutChoice').hide();
            $('#cameraContainer').show();
            $('#captureBtn').hide();
            $('#captureOutBtn').show();
        });

        // Initialize
        $(document).ready(() => {
            $('#checkInOutChoice').show();
            startCamera();
        });
    </script>
</body>

</html>
