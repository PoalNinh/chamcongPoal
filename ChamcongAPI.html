<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp ảnh với Thông tin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #camera,
        #canvas,
        #photo {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .button-container button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .button-container button i {
            margin-right: 8px;
        }

        #switchCameraBtn {
            background-color: #4CAF50;
        }

        #captureBtn,
        #captureOutBtn {
            background-color: #2196F3;
        }

        #backBtn {
            background-color: #f44336;
        }

        #switchCameraBtn:hover {
            background-color: #45a049;
        }

        #captureBtn:hover,
        #captureOutBtn:hover {
            background-color: #1e88e5;
        }

        #backBtn:hover {
            background-color: #e53935;
        }

        .alert,
        .loading,
        .fullscreen-message {
            padding: 15px;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50;
            font-size: 18px;
            z-index: 9999;
        }

        .loading {
            background-color: #ffa500;
        }

        .fullscreen-message {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .button-container button:hover {
            background-color: #e0e0e0;
            border-color: #999;
        }

        .button-container button:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #f4f4f4;
        }

        #cameraOverlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }

        #cameraContainer {
            position: relative;
        }

        #loginForm {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #loginForm button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #loginForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Chụp ảnh với Thông tin</h1>
    <div id="loadingBox" class="loading">Đang gửi dữ liệu...</div>
    <div id="alertBox" class="alert"></div>

    <div id="loginForm" style="display: block;">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <div>
            <input type="checkbox" id="rememberLogin">
            <label for="rememberLogin">Ghi nhớ đăng nhập</label>
        </div>
        <button onclick="login()">Đăng nhập</button>
    </div>

    <div id="checkInOutChoice" style="display: none;">
        <div class="button-container">
            <button id="checkInBtn">Check In</button>
            <button id="checkOutBtn">Check Out</button>
        </div>
        <button id="logoutBtn">Đăng xuất</button>
    </div>

    <div id="cameraContainer" style="display:none;">
        <video id="camera" autoplay playsinline></video>
        <div id="cameraOverlay"></div>
        <div class="button-container">
            <button id="switchCameraBtn"><i class="fas fa-sync-alt"></i>Đổi Camera</button>
            <button id="captureBtn"><i class="fas fa-camera"></i>Chụp ảnh vào</button>
            <button id="captureOutBtn" style="display: none;"><i class="fas fa-camera"></i>Chụp ảnh ra</button>
            <button id="backBtn"><i class="fas fa-arrow-left"></i>Quay lại</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="Ảnh đã chụp sẽ xuất hiện ở đây.">
        <div id="infoDisplay"></div>
    </div>
    <script>
        // Constants
        const appId = '1216c729-76e6-4515-80c1-3b9c4ef3ed9e';
        const accessKey = 'V2-X3g13-TINHw-bkl3F-Arpld-zMzvm-DoWDE-lsUXP-GCjuW';
        const region = 'www';

        // DOM Elements
        const camera = document.getElementById('camera');
        const captureBtn = document.getElementById('captureBtn');
        const captureOutBtn = document.getElementById('captureOutBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const backBtn = document.getElementById('backBtn');
        const cameraContainer = document.getElementById('cameraContainer');
        const checkInOutChoice = document.getElementById('checkInOutChoice');
        const photo = document.getElementById('photo');
        const infoDisplay = document.getElementById('infoDisplay');
        const alertBox = document.getElementById('alertBox');
        const loadingBox = document.getElementById('loadingBox');
        const checkInBtn = document.getElementById('checkInBtn');
        const checkOutBtn = document.getElementById('checkOutBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // Global variables
        let stream;
        let facingMode = "user";
        let users = [];

        // Utility functions
        const showAlert = (message, duration = 3000) => {
            alertBox.textContent = message;
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, duration);
        };

        const showLoading = () => loadingBox.style.display = "block";
        const hideLoading = () => loadingBox.style.display = "none";

        const showFullScreenMessage = (message, duration = 3000) => {
            alertBox.textContent = message;
            alertBox.classList.add("fullscreen-message");
            setTimeout(() => {
                alertBox.classList.remove("fullscreen-message");
                alertBox.style.display = "none";
            }, duration);
        };

        // API functions
        const apiRequest = async (tableName, action, data, select = {}) => {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': accessKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Action: action,
                        Properties: select,
                        ...data
                    })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        };

        const checkExistingRecord = async (idChamCong) => {
            try {
                return await apiRequest('ChamCong', 'Find', {}, {
         
                    Selector: `Filter(ChamCong,[ID CV]="${idChamCong}")`
                });
            } catch (error) {
                console.error('Error checking existing record:', error);
                throw error;
            }
        };

        // Geolocation functions
        const getLocation = () => new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(
                position => resolve(`${position.coords.latitude},${position.coords.longitude}`),
                error => {
                    console.error('Error getting location:', error);
                    reject('Không xác định được vị trí');
                },
                { timeout: 10000, maximumAge: 0 }
            );
        });

        const getAddressFromCoordinates = async (lat, lon) => {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=vi`);
                const data = await response.json();
                return data.display_name || 'Không thể lấy địa chỉ chính xác';
            } catch (error) {
                console.error('Error getting address:', error);
                return 'Không thể lấy địa chỉ';
            }
        };

        // Camera functions
        const startCamera = async () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                camera.srcObject = stream;
            } catch (err) {
                console.error("Không thể truy cập camera:", err);
                showAlert("Không thể truy cập camera. Vui lòng kiểm tra quyền truy cập.");
            }
        };

        const captureImage = async () => {
            const canvas = document.createElement('canvas');
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            const ctx = canvas.getContext('2d');

            ctx.drawImage(camera, 0, 0);

            const location = await getLocation();
            const [latitude, longitude] = location.split(',');
            const currentTime = moment().tz("Asia/Ho_Chi_Minh");
            const date = currentTime.format('YYYY-MM-DD');
            const timeStr = currentTime.format('HH:mm:ss');
            const address = await getAddressFromCoordinates(latitude, longitude);

            const overlayInfo = `
        Vị trí: ${latitude}, ${longitude}
        Địa chỉ: ${address}
        Thời gian: ${date} ${timeStr}
    `;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(10, 10, canvas.width - 20, 100);
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';

            overlayInfo.split('\n').forEach((line, index) => {
                ctx.fillText(line.trim(), 20, 30 + (index * 20));
            });

            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(blob);
                }, 'image/jpeg', 0.8);
            });
        };

        // Authentication functions
        const login = async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberLogin = document.getElementById('rememberLogin').checked;

            showLoading();

            try {
                const result = await apiRequest('DSNV', 'Find', {
                    Properties: {
                        Selector: `Filter(DSNV, and( [username] = "${username}" , [password] = "${password}"))`
                    }
                });

                if (result && Array.isArray(result) && result.length === 1) {
                    const user = result[0];
                    if (user.password === password) {
                        if (rememberLogin) {
                            localStorage.setItem('username', username);
                            localStorage.setItem('fullName', user['Họ và Tên']);
                            localStorage.setItem('loginToken', 'someTokenValue');
                        }
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('checkInOutChoice').style.display = 'block';
                        showFullScreenMessage('Đăng nhập thành công!');
                        users = result;
                    } else {
                        showAlert('Mật khẩu không đúng!');
                    }
                } else {
                    showAlert('Tên đăng nhập không tồn tại!');
                }
            } catch (error) {
                console.error('Lỗi đăng nhập:', error);
                showAlert(`Lỗi đăng nhập: ${error.message || 'Không xác định'}. Vui lòng thử lại sau.`);
            } finally {
                hideLoading();
            }
        };

        const logout = () => {
            localStorage.removeItem('username');
            localStorage.removeItem('fullName');
            localStorage.removeItem('loginToken');
            document.getElementById('checkInOutChoice').style.display = 'none';
            document.getElementById('cameraContainer').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        };

        // Check-in/out functions
        const handleCheckInOut = async (type) => {
            showLoading();
            const fullName = users[0]['Họ và Tên'];
            const currentTime = moment().tz("Asia/Ho_Chi_Minh");
            const date = currentTime.format('DD/MM/YYYY');
            const timeStr = currentTime.format('HH:mm:ss');
            const idChamCong = `${fullName}${date}`;
            const datee = currentTime.format('YYYY-MM-DD');
            
            try {
                const existingRecord = await checkExistingRecord(idChamCong);

                let newData = {
                    "ID CV": idChamCong,
                    "NGÀY": datee,
                    "HỌ VÀ TÊN": users[0]['Họ và Tên'],
                    "GHI CHÚ": `Check ${type} qua API`
                };

                const imageWithLocation = await captureImage();
                const location = await getLocation();

                if (type === 'in') {
                    if (existingRecord && existingRecord[0] && existingRecord[0].IN) {
                        const confirmOverwrite = confirm(`Bạn đã check-in lúc ${existingRecord[0].IN}. Bạn có muốn ghi đè không?`);
                        if (!confirmOverwrite) {
                            hideLoading();
                            return;
                        }
                        newData["LỊCH SỬ IN"] = `${existingRecord[0]["LỊCH SỬ IN"] || ""}; ${timeStr}`;
                    } else {
                        newData["LỊCH SỬ IN"] = timeStr;
                    }
                    newData["IN"] = timeStr;
                    newData["HÌNH ẢNH IN"] = imageWithLocation;
                    newData["ĐỊA CHỈ IN"] = location;
                } else if (type === 'out') {
                    if (!existingRecord || !existingRecord[0]) {
                        showAlert("Không tìm thấy bản ghi check-in cho hôm nay. Không thể check-out.");
                        hideLoading();
                        return;
                    }
                    if (!existingRecord[0].IN) {
                        showAlert("Bạn chưa check-in hôm nay. Không thể check-out.");
                        hideLoading();
                        return;
                    }
                    if (existingRecord[0].OUT) {
                        const confirmOverwrite = confirm(`Bạn đã check-out lúc ${existingRecord[0].OUT}. Bạn có muốn ghi đè không?`);
                        if (!confirmOverwrite) {
                            hideLoading();
                            return;
                        }
                        newData["LỊCH SỬ OUT"] = `${existingRecord[0]["LỊCH SỬ OUT"] || ""}; ${fullName} Đã check out vào : (${date} ${timeStr})`;
                    } else {
                        newData["LỊCH SỬ OUT"] = `${fullName} Đã check out vào : (${date} ${timeStr})`;
                    }
                    newData["OUT"] = timeStr;
                    newData["HÌNH ẢNH OUT"] = imageWithLocation;
                    newData["ĐỊA CHỈ OUT"] = location;
                }

                const action = existingRecord && existingRecord[0] ? 'Edit' : 'Add';
                const response = await apiRequest('ChamCong', action, { Rows: [newData] });

                if (response && response.Success) {
                    showFullScreenMessage(`Đã gửi thông tin check-${type} thành công!`);
                } else {
                    throw new Error('API request did not return a success status');
                }
            } catch (error) {
                console.error('API request failed:', error);
                showAlert(`Lỗi khi gửi dữ liệu: ${error.message || 'Không xác định'}. Vui lòng thử lại sau.`);
            } finally {
                hideLoading();
            }
        };

        const updateButtonVisibility = (state) => {
            checkInBtn.style.display = state === 'initial' ? 'block' : 'none';
            checkOutBtn.style.display = state === 'initial' ? 'block' : 'none';
            logoutBtn.style.display = 'block';
            captureBtn.style.display = state === 'in' ? 'block' : 'none';
            captureOutBtn.style.display = state === 'out' ? 'block' : 'none';
        };

        const checkLoginStatus = () => {
            const savedUsername = localStorage.getItem('username');
            const savedToken = localStorage.getItem('loginToken');
            if (savedUsername && savedToken) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('checkInOutChoice').style.display = 'block';
                updateButtonVisibility('initial');
            }
        };

        // Event listeners
        switchCameraBtn.addEventListener('click', () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        });

        captureBtn.addEventListener('click', () => handleCheckInOut('in'));
        captureOutBtn.addEventListener('click', () => handleCheckInOut('out'));

        backBtn.addEventListener('click', () => {
            cameraContainer.style.display = 'none';
            checkInOutChoice.style.display = 'block';
            updateButtonVisibility('initial');
        });

        checkInBtn.addEventListener('click', () => {
            checkInOutChoice.style.display = 'none';
            cameraContainer.style.display = 'block';
            updateButtonVisibility('in');
        });

        checkOutBtn.addEventListener('click', () => {
            checkInOutChoice.style.display = 'none';
            cameraContainer.style.display = 'block';
            updateButtonVisibility('out');
        });

        logoutBtn.addEventListener('click', logout);

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            updateButtonVisibility('initial');
            startCamera();
        });
    </script>
</body>

</html>
